<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No JavaScript Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>No JavaScript Test Page</h1>
    <p>This page works without JavaScript. All interactions use native HTML form elements.</p>

    <form id="test-form" action="#" method="get">
        <div class="form-group">
            <label for="test-input">Test Input Field:</label>
            <input type="text" id="test-input" name="test-input" placeholder="Enter text here" value="">
        </div>

        <div class="form-group">
            <button id="test-button" type="submit">Submit Form</button>
        </div>
    </form>

    <div id="output">
        <p>This page works without JavaScript. Form submission uses native HTML form behavior.</p>
    </div>

    <!-- No JavaScript - page works with pure HTML/CSS -->
</body>
</html>
