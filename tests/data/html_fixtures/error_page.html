<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .error-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ff0000;
            border-radius: 5px;
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>
    <h1>Error Test Page</h1>
    <div class="error-section">
        <p>This page intentionally contains errors for testing error handling.</p>
        <button id="error-button">Trigger Error</button>
        <div id="error-output"></div>
    </div>

    <!-- Intentionally broken JavaScript to test error handling -->
    <script>
        // Missing resource that will cause 404
        var img = new Image();
        img.src = '/nonexistent-resource.png';

        document.getElementById('error-button').addEventListener('click', function() {
            // This will throw an error
            throw new Error('Intentional test error');
        });

        // This will cause a JavaScript error after initialization completes
        // Using setTimeout to allow initialization to finish before the error fires
        setTimeout(function() {
            undefinedFunction();
        }, 0);
    </script>
</body>
</html>
